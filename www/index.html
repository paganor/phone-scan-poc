<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <!-- controllers -->
    <script src="js/controllers/scan.js"></script>
    <script src="js/controllers/scanView.js"></script>
    <script src="js/controllers/barcode.js"></script>
    <!-- services / factories -->
    <script src="js/services/scan.js"></script>
  </head>
  <body ng-app="phone-scan-poc">
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button
          class="button button-icon icon ion-ios-barcode-outline"
          ng-controller="BarcodeCtrl"
          ng-click="launchScanner()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
